<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            word-wrap: break-word;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Encoder</h1>
        <input type="text" id="inputString" placeholder="Enter string to encode">
        <button onclick="encodeToBase64()">Encode</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function encodeToBase64() {
            const inputString = document.getElementById('inputString').value;
            const encodedString = btoa(inputString);
            document.getElementById('result').textContent = encodedString;
        }
    </script>
</body>
</html>
